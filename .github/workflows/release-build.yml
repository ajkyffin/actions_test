name: Release Build
on: 
  push:
    branches: master
    tags-ignore: prerelease

jobs:
  build:
    name: Release Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Determine tag name
        run: |
          if [ "${{ github.ref }}" = "refs/heads/master" ]
          then
            echo tag_name=prerelease >> $GITHUB_ENV
          else
            echo tag_name=`basename ${{ github.ref }}` >> $GITHUB_ENV
          fi

      - name: Create tarball
        run: |
          mv build scigateway-${{ env.tag_name }}
          tar -czf scigateway-${{ env.tag_name }}.tar.gz scigateway-${{ env.tag_name }}

      - name: Update tag
        uses: richardsimko/update-tag@v1
        with:
          tag_name: ${{ env.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ env.tag_name == 'prerelease' }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ env.tag_name }}
          release_name: Release ${{ env.tag_name }}
          draft: false
          prerelease: ${{ env.tag_name == 'prerelease' }}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./scigateway-${{ env.tag_name }}.tar.gz
          asset_name: scigateway-${{ env.tag_name }}.tar.gz
          asset_content_type: application/octet-stream
